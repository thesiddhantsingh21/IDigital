<body>
  <div class="bg">
<div class="container">
    <div class="jumbotron">
      <h2>Enter Login Credentials</h2>
      <form #loginform="ngForm" (ngSubmit)="loginadmin()">
          <!-- {{loginform.form.valid}} -->
          <small class="text-danger">{{message}}</small>
        <div class="form-group">
          <label for="email">UserName:</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="ad.username" required  #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched">
           <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
      </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  id="pwd" placeholder="Enter password" name="password" [(ngModel)]="ad.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success">Login</button>
      </form>
      </div>
    </div>
    </div>
    </body>
